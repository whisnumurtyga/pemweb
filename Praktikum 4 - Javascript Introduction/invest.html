<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investasi Bodong</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="mt-5 d-flex justify-content-center">
        <h1>Program Investasi Bodong</h1>
    </div>
    <div class="d-flex justify-content-center mt-5">
        <div style="width:50%">
            <div class="">
                <label for="saldo" class="form-label">Saldo : </label>
                <input type="saldo" name="saldo" class="form-control" id="saldo">
            </div>
            <div class="">
                <label for="bunga" class="form-label">Bunga(%) : </label>
                <input type="bunga" name="bunga" class="form-control" id="bunga">
            </div>
            <div class="">
                <label for="waktu" class="form-label">Waktu(Bulan) : </label>
                <input type="waktu" name="waktu" class="form-control" id="waktu">
            </div>
            <hr>
            <button type="" class="btn btn-primary" id="hitung">Hitung</button>
            <button type="" class="btn btn-primary" id="reset">Reset</button>
            <p>Hasil Perhitungan</p>
            <textarea name="result" id="result" cols="50" rows="5" class="form-control"></textarea>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <script src="invest.js"></script>
</body>
</html>
