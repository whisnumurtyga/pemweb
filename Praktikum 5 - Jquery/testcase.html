<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soal</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container col-lg-6">
        <h1>STUDI KASUS</h1>
        <form>
            <div class="mb-3">
                <label for="nama" class="form-label">Nama: </label>
                <input type="text" class="form-control" id="nama">
            </div>
            <div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="laki">
                    <label class="form-check-label" for="laki"> Laki-Laki </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="wanita">
                    <label class="form-check-label" for="wanita"> Perempuan </label>
                </div>
            </div>
            <br>
            <div class="form-floating">
                <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                    <option selected>Select one</option>
                    <option value="1">Membaca</option>
                    <option value="2">Menulis</option>
                    <option value="3">Mendengar</option>
                </select>
                <label for="floatingSelect">Hobi</label>
            </div>
            <br><br>
            <button id="button-submit" class="btn btn-primary">Submit</button>
            <button id="button-reset" class="btn btn-outline-primary">Reset</button>
        </form>

        <br><br>
        <h1>Hasil</h1>
        <h3 id="hasil-nama">Nama : </h3>
        <h3 id="hasil-jk">Jenis Kelamin : </h3>
        <h3 id="hasil-hobi">Hobi : </h3>
    </div>
    <script src="testcase.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
